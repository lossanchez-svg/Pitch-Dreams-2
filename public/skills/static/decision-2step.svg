<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1f2937" stroke="#374151" stroke-width="2"/>

  <!-- Mini field -->
  <rect x="35" y="45" width="130" height="100" fill="none" stroke="#065f46" stroke-width="1" opacity="0.4" rx="3"/>

  <!-- Player with ball (Step 0) -->
  <circle cx="60" cy="110" r="12" fill="#06b6d4"/>
  <circle cx="68" cy="118" r="5" fill="#ffffff"/>

  <!-- Step 1: Pass -->
  <path d="M75 105 L105 85" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" stroke-dasharray="6,3"/>
  <circle cx="115" cy="80" r="10" fill="#3b82f6" opacity="0.8"/>
  <text x="115" y="84" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10" font-weight="bold">1</text>

  <!-- Step 2: Movement -->
  <path d="M65 98 C70 70, 100 60, 130 65" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-dasharray="6,3"/>
  <circle cx="140" cy="65" r="8" fill="#06b6d4" opacity="0.6"/>
  <text x="140" y="69" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10" font-weight="bold">2</text>

  <!-- Thought visualization -->
  <g transform="translate(45, 70)">
    <circle cx="0" cy="0" r="6" fill="#8b5cf6" opacity="0.4"/>
    <circle cx="-5" cy="-8" r="4" fill="#8b5cf6" opacity="0.3"/>
    <circle cx="-8" cy="-14" r="3" fill="#8b5cf6" opacity="0.2"/>
  </g>

  <!-- Labels -->
  <text x="115" y="100" fill="#fbbf24" font-family="system-ui" font-size="8">PASS</text>
  <text x="145" y="82" fill="#34d399" font-family="system-ui" font-size="8">MOVE</text>

  <!-- Title -->
  <text x="100" y="165" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="11" font-weight="bold">2-STEP ADVANTAGE</text>
</svg>