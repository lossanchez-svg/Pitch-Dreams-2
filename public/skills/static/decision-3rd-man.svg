<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1f2937" stroke="#374151" stroke-width="2"/>

  <!-- Mini field -->
  <rect x="30" y="40" width="140" height="110" fill="none" stroke="#065f46" stroke-width="1" opacity="0.4" rx="3"/>

  <!-- Player A (with ball) -->
  <circle cx="50" cy="100" r="12" fill="#06b6d4"/>
  <circle cx="58" cy="108" r="5" fill="#ffffff"/>
  <text x="50" y="125" text-anchor="middle" fill="#06b6d4" font-family="system-ui" font-size="10" font-weight="bold">A</text>

  <!-- Player B (first pass target) -->
  <circle cx="100" cy="80" r="12" fill="#3b82f6"/>
  <text x="100" y="84" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="10" font-weight="bold">B</text>

  <!-- Player C (third man - highlighted) -->
  <circle cx="150" cy="65" r="14" fill="#10b981" stroke="#34d399" stroke-width="3"/>
  <text x="150" y="70" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="12" font-weight="bold">C</text>
  <!-- Glow effect for third man -->
  <circle cx="150" cy="65" r="20" fill="none" stroke="#10b981" stroke-width="1" opacity="0.4"/>

  <!-- Pass 1: A to B -->
  <path d="M62 95 L88 82" stroke="#f59e0b" stroke-width="2" stroke-linecap="round"/>
  <polygon points="88,82 82,85 84,79" fill="#f59e0b"/>
  <text x="75" y="78" fill="#fbbf24" font-family="system-ui" font-size="8">1</text>

  <!-- Pass 2: B to C (the third man pass) -->
  <path d="M112 77 L136 68" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-dasharray="5,3"/>
  <polygon points="136,68 130,72 131,65" fill="#10b981"/>
  <text x="130" y="60" fill="#34d399" font-family="system-ui" font-size="9" font-weight="bold">2</text>

  <!-- Vision line from A seeing C -->
  <path d="M55 90 Q100 50 145 62" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="3,3" opacity="0.6"/>

  <!-- Eye indicator -->
  <g transform="translate(48, 88)">
    <ellipse cx="0" cy="0" rx="4" ry="3" fill="#8b5cf6" opacity="0.6"/>
    <circle cx="0" cy="0" r="1.5" fill="#1f2937"/>
  </g>

  <!-- Label -->
  <text x="150" y="95" text-anchor="middle" fill="#34d399" font-family="system-ui" font-size="8">THIRD MAN</text>

  <!-- Title -->
  <text x="100" y="165" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="11" font-weight="bold">3RD MAN AWARENESS</text>
</svg>