<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1f2937" stroke="#374151" stroke-width="2"/>

  <!-- Three phases visualization -->

  <!-- Phase 1: RECEIVE (left) -->
  <g transform="translate(40, 70)">
    <circle cx="20" cy="30" r="15" fill="#f59e0b" opacity="0.8"/>
    <text x="20" y="60" text-anchor="middle" fill="#fbbf24" font-family="system-ui" font-size="9" font-weight="bold">RECEIVE</text>
    <!-- Ball coming in -->
    <circle cx="20" cy="10" r="6" fill="#ffffff"/>
    <path d="M20 10 L20 20" stroke="#ffffff" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Phase 2: DECIDE (center) -->
  <g transform="translate(80, 50)">
    <circle cx="20" cy="30" r="15" fill="#8b5cf6" opacity="0.8"/>
    <text x="20" y="60" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="9" font-weight="bold">DECIDE</text>
    <!-- Thought bubble -->
    <circle cx="35" cy="15" r="8" fill="#8b5cf6" opacity="0.4"/>
    <circle cx="30" cy="22" r="4" fill="#8b5cf6" opacity="0.3"/>
    <text x="35" y="18" text-anchor="middle" fill="#fff" font-family="system-ui" font-size="8">?</text>
  </g>

  <!-- Phase 3: EXECUTE (right) -->
  <g transform="translate(120, 70)">
    <circle cx="20" cy="30" r="15" fill="#10b981" opacity="0.8"/>
    <text x="20" y="60" text-anchor="middle" fill="#34d399" font-family="system-ui" font-size="9" font-weight="bold">EXECUTE</text>
    <!-- Action arrow -->
    <path d="M20 15 L35 5" stroke="#34d399" stroke-width="3" stroke-linecap="round"/>
    <circle cx="38" cy="3" r="4" fill="#ffffff"/>
  </g>

  <!-- Connecting arrows -->
  <path d="M60 90 L80 80" stroke="#4b5563" stroke-width="2" stroke-linecap="round"/>
  <path d="M120 80 L140 90" stroke="#4b5563" stroke-width="2" stroke-linecap="round"/>

  <!-- Chain indicator -->
  <text x="100" y="165" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="11" font-weight="bold">R-D-E CHAIN</text>
</svg>