<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#1f2937" stroke="#374151" stroke-width="2"/>

  <!-- Field pattern -->
  <rect x="30" y="40" width="140" height="120" fill="none" stroke="#065f46" stroke-width="1" opacity="0.3" rx="4"/>

  <!-- Player silhouette (center) with eyes -->
  <circle cx="100" cy="100" r="15" fill="#06b6d4"/>
  <ellipse cx="100" cy="125" rx="10" ry="12" fill="#06b6d4"/>
  <!-- Eyes looking -->
  <circle cx="95" cy="96" r="3" fill="#1f2937"/>
  <circle cx="105" cy="96" r="3" fill="#1f2937"/>

  <!-- Teammate markers (blue/cyan) -->
  <circle cx="60" cy="60" r="10" fill="#3b82f6"/>
  <circle cx="140" cy="70" r="10" fill="#3b82f6"/>
  <circle cx="50" cy="130" r="10" fill="#3b82f6"/>

  <!-- Opponent markers (red) -->
  <circle cx="150" cy="130" r="10" fill="#ef4444"/>
  <circle cx="80" cy="55" r="10" fill="#ef4444"/>

  <!-- Vision lines -->
  <line x1="100" y1="90" x2="60" y2="60" stroke="#22d3ee" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>
  <line x1="100" y1="90" x2="140" y2="70" stroke="#22d3ee" stroke-width="2" stroke-dasharray="4,4" opacity="0.6"/>

  <!-- Label -->
  <text x="100" y="170" text-anchor="middle" fill="#9ca3af" font-family="system-ui" font-size="12" font-weight="bold">COLOR CUE</text>
</svg>