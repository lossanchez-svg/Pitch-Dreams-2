<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" fill="none">
  <!-- Anime-style soccer player silhouette - dynamic pose -->
  <defs>
    <linearGradient id="playerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(6,182,212);stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:rgb(6,182,212);stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Player body in kicking motion -->
  <g fill="url(#playerGradient)">
    <!-- Head -->
    <circle cx="100" cy="45" r="25"/>
    <!-- Torso - leaning back for kick -->
    <path d="M85 70 Q70 120 75 160 L125 160 Q130 120 115 70 Z"/>
    <!-- Left arm - balance -->
    <path d="M75 80 Q50 90 40 70 Q35 65 40 60 Q55 65 70 75"/>
    <!-- Right arm - balance -->
    <path d="M125 80 Q140 75 150 90 Q155 95 150 100 Q135 90 130 85"/>
    <!-- Left leg - planted -->
    <path d="M80 160 Q75 200 70 240 L65 280 L85 285 L95 245 Q100 200 95 160"/>
    <!-- Right leg - kicking motion -->
    <path d="M105 160 Q130 180 160 170 Q170 168 168 178 Q155 195 120 200 Q105 205 100 180"/>
    <!-- Soccer ball near foot -->
    <circle cx="175" cy="175" r="15" fill="none" stroke="url(#playerGradient)" stroke-width="2"/>
  </g>

  <!-- Motion lines -->
  <g stroke="url(#playerGradient)" stroke-width="1.5" opacity="0.5">
    <path d="M130 175 Q145 170 160 168" fill="none"/>
    <path d="M135 180 Q150 178 165 175" fill="none"/>
    <path d="M128 185 Q143 185 158 182" fill="none"/>
  </g>
</svg>
