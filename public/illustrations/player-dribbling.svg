<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300" fill="none">
  <!-- Anime-style soccer player - dribbling pose -->
  <defs>
    <linearGradient id="dribbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgb(132,204,22);stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:rgb(132,204,22);stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Player body in dribbling motion -->
  <g fill="url(#dribbleGradient)">
    <!-- Head - looking down at ball -->
    <ellipse cx="95" cy="50" rx="22" ry="25"/>
    <!-- Torso - bent forward -->
    <path d="M75 75 Q65 110 70 150 L120 155 Q130 115 120 75 Z"/>
    <!-- Left arm - pumping -->
    <path d="M70 85 Q55 100 45 90 Q40 85 45 80 Q60 75 68 82"/>
    <!-- Right arm - pumping back -->
    <path d="M120 90 Q140 110 150 105 Q155 100 150 95 Q135 85 122 88"/>
    <!-- Left leg - forward stride -->
    <path d="M75 150 Q60 190 55 230 L50 275 L70 280 L82 235 Q90 195 90 155"/>
    <!-- Right leg - back -->
    <path d="M110 150 Q130 180 140 220 L148 260 L130 265 L118 225 Q105 185 100 155"/>
    <!-- Soccer ball at feet -->
    <circle cx="60" cy="265" r="12" fill="none" stroke="url(#dribbleGradient)" stroke-width="2"/>
  </g>

  <!-- Speed lines -->
  <g stroke="url(#dribbleGradient)" stroke-width="1" opacity="0.4">
    <line x1="160" y1="60" x2="180" y2="55"/>
    <line x1="155" y1="80" x2="175" y2="78"/>
    <line x1="158" y1="100" x2="178" y2="100"/>
    <line x1="160" y1="120" x2="180" y2="122"/>
  </g>
</svg>
